<ion-view view-title="Saved Guides">
  <ion-nav-bar class="bar-assertive">
    <ion-nav-back-button class="button-clear" ng-click="myGoBack()">
      <i class="ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>    

    <div class="list">

      <div ng-repeat="guide in guideData" class="item item-thumbnail-left" ng-click="goToGuide({{guide.id}})">
        <img ng-src="{{guide.image}}" alt="test" title="test" width="100%" class="thumbnailPic"/>
        <h2>{{guide.title}}</h2>
        <p>{{guide.description}}</p>
      </div>

    </div>

  </ion-content>

</ion-view>
