<style type="text/css" media="screen">
  .col {
    padding: 0px;
  }  

  .home-list-item {
    border-color: #ddd;
    background-color: #fff;
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    padding: 16px;
    border-width: 1px;
    border-style: solid;
    font-size: 16px 
  }

  .home-list-item > .item {
    border-width: 0px;
  }

  .icon-flipped {
    -moz-transform: rotate(100deg);
    -webkit-transform: rotate(100deg);
    -o-transform: rotate(100deg);
    -ms-transform: rotate(100deg);
    transform: rotate(100deg);
  }
</style>

<ion-view>
  <ion-nav-bar class="bar-assertive">
    <ion-nav-title>
      <div class="bar item-input-inset-opaque">
        <i ng-hide="flippedIcon" class="icon ion-erlenmeyer-flask light" style="margin-right: 12px" ng-click="flippedIcon = !flippedIcon"></i>
        <i ng-show="flippedIcon" class="icon-flipped icon ion-erlenmeyer-flask light .icon-flipped" style="margin-right: 12px" ng-click="flippedIcon = !flippedIcon"></i>
        <label class="item-input-wrapper-opaque" >
          <i class="icon ion-ios-search-strong dark"></i>
          <input type="search" placeholder="Howdiy?"
          ng-click="goSearch()">
        </label>
      </div>
    </ion-nav-title>
  </ion-nav-bar>
  
  <ion-content scrollbar-x="false" scrollbar-y="false" overflow-scroll="false">
    <ion-refresher on-refresh="doRefresh()" spinner="ripple" class="assertive"></ion-refresher>

    <div class="list">
      <div class="home-list-item" ng-repeat="guide in guides" ng-click="goToGuide({{guide.id}})"> 
        <div class="item">
          <h2>{{guide.title}}</h2>
        </div>
        
        <div class="item item-avatar-left">
          <img src="{{guide.steps[0].picturePath}}">
          <h2>{{guide.author}}</h2>
        </div>

        <div class="item item-icon-left" href="#">
          <i class="icon ion-image" ng-click="showImage = !showImage"></i>      
        </div>

        <div class="item item-body">
          <img ng-show="showImage" class="full-image" src="{{guide.steps[0].picturePath}}">
          <p>
            {{guide.description}}
          </p>         
        </div>

        <div class="item item-icon-left assertive" href="#">
          <i class="icon ion-ios-heart-outline"></i>
          <span href="#" class="subdued">1 Like</span>
          <span href="#" class="subdued">5 Comments</span>
        </div>
      </div>
    </div>    

    <button class="button button-full button-positive" ng-click="getGuides()">
      Get guides
    </button>

  </ion-content>
</ion-view>
