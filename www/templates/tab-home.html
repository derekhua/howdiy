<style type="text/css" media="screen">
  .col {
    padding: 0px;
  }  

  .home-list-item {
    border-color: #ddd;
    background-color: #fff;
    color: #444;
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    padding: 16px;
    border-width: 1px;
    border-style: solid;
    font-size: 16px 
  }

  .home-list-item > .item {
    border-width: 0px;
  }

  .button.button-clear.header-button {
    padding-right: 12px;
  }
</style>

<ion-view>
  <ion-nav-bar class="bar-assertive">
    <ion-nav-title>
      <div class="bar item-input-inset-opaque">
        
        <button class="button button-clear header-button" ng-click="searchOff()">
            <i ng-class="search ? 'icon ion-close-round' : 'icon ion-erlenmeyer-flask light'"></i>
        </button> 

        <label class="item-input-wrapper-opaque"  ng-click="searchOn()">
          <i class="icon ion-ios-search-strong dark"></i>
          <input type="search" placeholder="Howdiy?" autofocus="false"/>
        </label>

      </div>
    </ion-nav-title>
  </ion-nav-bar>
  
  <ion-content scrollbar-x="false" scrollbar-y="false" overflow-scroll="false">
    <ion-refresher on-refresh="doRefresh()" spinner="ripple" class="assertive"></ion-refresher>

    <div ng-hide="search" class="list">
      <div class="home-list-item" ng-repeat="guide in guides" ng-click="goToGuide({{guide.id}})"> 
        <div class="item">
          <h2>{{guide.title}}</h2>
        </div>
        
        <div class="item item-avatar-left">
          <img src="{{guide.steps[0].picturePath}}">
          <h2>{{guide.author}}</h2>
        </div>

        <div class="item item-body">
          <p>
            {{guide.description}}
          </p>         
        </div>

        <div class="item item-icon-left assertive" href="#">
          <i class="icon ion-ios-heart-outline"></i>
          <span href="#" class="subdued">1 Like</span>
          <span href="#" class="subdued">5 Comments</span>
        </div>
      </div>
    </div>    

    <div ng-show="search">
      <button class="button button-full button-positive" ng-click="goToGuide(0)">
        Go to db guide
      </button>
    </div>
    
  </ion-content>
</ion-view>
