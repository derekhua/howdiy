<style type="text/css" media="screen">
.item-select select
{
  right: auto;
  padding: 13px 45px 15px 0px;
  direction: ltr;
}
select {
  margin-left: 45px;
}
i {
  margin-right: 20px;
}
span.input-label {
  margin-right: -130px;
}
form {
  text-align: center;
}
</style>

<ion-view>
  <ion-nav-bar class="bar-assertive">
    <ion-nav-title>
      {{username}}
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding" ng-show="!modal.isShown()">
    <div class="item item-avatar">
      <img src="{{profilePicture}}"> 
      <div class="col col-center">
        <b> {{numberOfGuides}} Guides Submitted</b>
        <button class="button button-small button-assertive" style="float:right" ng-click="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>
    <br>
    <form>
      <button class="button button-positive" >
        Drafts
      </button>
      <button class="button button-dark" ng-click="goToSavedGuides()">
        Saved
      </button>
    </form>

  </ion-content>

  <script id="templates/edit-profile.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-assertive">
        <button class="button button-clear button-primary" ng-click="modal.hide()">
          <i class="ion-close"></i>
        </button>
        <h1 class="title">Edit Profile</h1>
        <button class="button button-clear button-primary" side="right" ng-click="updateUserInfo()">
          <i class="ion-checkmark"></i>
        </button>
      </ion-header-bar>
      <ion-content class="padding">
        <label class="item item-input">
          <i class="ion-android-person"></i>
          <input type="text" ng-readonly="true" value="{{username}}">
        </label>

        <label class="item item-input">
          <i class="ion-paper-airplane"></i>
          <input id="websiteText" type="text" placeholder="Website URL" ng-readonly="false" value="{{website}}">
        </label>

        <label class="item item-input">
          <i class="ion-quote"></i>
          <textarea id="bioText" placeholder="Bio" maxlength="160">{{bio}}</textarea>
        </label>

        <br><b> Private Information </b>
        <label class="item item-input">
          <i class="ion-email"></i>
          <input id="emailText" type="email" placeholder="Address" ng-readonly="false" value="{{email}}">
        </label>

        <label class="item item-input">
          <i class="ion-android-phone-portrait"></i> 
          <input id="phoneText" type="tel" placeholder="Add Phone Number" ng-readonly="false" value="{{phone}}">
        </label>

        <div class="list">
          <label class="item item-input item-select">
          <span class="input-label">
            <i class="ion-transgender"></i>
          </span>
          <select name="genderSelect" ng-model="gender" ng-options="v for v in genderValues" ng-change="changeGenderSelectValue(gender)">
          </select>
          </label>
        </div>

      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
