<style type="text/css" media="screen">
  .tabs-stable > .tabs, .tabs.tabs-stable, .tabs-striped.tabs-stable .tabs{
    border-color: #25292c;
    background-color: #25292c;
  }

  ion-tabs.tabs-color-active-positive .tab-item, .tabs-striped.tabs-stable .tab-item{
    color: #ddd;
  }

  ion-tabs.tabs-color-active-positive .tab-item.tab-item-active, ion-tabs.tabs-color-active-positive .tab-item.active, ion-tabs.tabs-color-active-positive .tab-item.activated, .tabs-striped.tabs-stable .tab-item.tab-item-active, .tabs-striped.tabs-stable .tab-item.active, .tabs-striped.tabs-stable .tab-item.activated {
    color: #ECF0F1;
    background-color: #111315;
  }


  .mh-slide {
    -webkit-transform: translate3d(0, 0, 0) scale(0);
    transform: translate3d(0, 0, 0) scale(0);
    opacity: 0
  /*    transform: rotate(0deg) scale(0.761) skew(1deg) translate(0px);*/
  }

  .mh-slide.ng-enter, .mh-slide > .ng-enter {
    -webkit-transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms;
    transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 400ms; }

  .mh-slide.ng-enter-active, .mh-slide > .ng-enter-active {
      -webkit-transform: translate3d(0, 0, 0) scale(1);
    transform: translate3d(0, 0, 0) scale(1);
    opacity: 1;
  }

  .mh-slide.ng-leave, .mh-slide > .ng-leave {
    -webkit-transition: all ease-in-out 250ms;
    transition: all ease-in-out 250ms; }

  ion-modal-view.smaller-modal {
    width: 95%;
    height: 15rem;
    top: 25%; 
    left: 2.5%; 
    right: 2.5%; 
    bottom: 25%;
    min-height: initial;
    border-radius: 3%;
  }

  .modal-backdrop-bg {
    transition: opacity 300ms ease-in-out;
    -webkit-transition: opacity 300ms ease-in-out;
    background-color: #000;
    opacity: 0;
  }

  .active .modal-backdrop-bg {
      opacity: 0.5;
  }

  .keyboard-open .tabs{
    display:none;
    }
  .keyboard-open .has-tabs{
   bottom:0;
   }
     .col-1 {
    -webkit-box-flex: 0;
    -webkit-flex: 0 0 0.33vw;
    -moz-box-flex: 0;
    -moz-flex: 0 0 0.33vw;
    -ms-flex: 0 0 0.33vw;
    flex: 0 0 0.33vw;
    max-width: 0.33vw;
    padding: 0px;
  }

</style>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive tabs-stable">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Create Tab -->
  <ion-tab title="Create" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" ng-click="modal.show()">
    <ion-nav-view name="creation"></ion-nav-view>
  </ion-tab>
  
  <!-- Activity Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<script id="templates/creation-start-modal.html" type="text/ng-template">
  <ion-modal-view class="mh-slide smaller-modal" >
   <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Add a title to your new guide!</h1>
    </ion-header-bar>
      <ion-content scrollbar-x="false" scrollbar-y="false" overflow-scroll="false">
        <div>
          <label class="item item-input">
            <span class="input-label">How to</span>
            <input type="text" id="title">
          </label>
          <label class="item item-input">
            <span class="input-label">Category</span>
            <input type="text" id="category">
          </label>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-block" ng-click="cancelCreation()">Cancel</button>
          </div>
          <div class="col col-1"></div>
          <div class="col">
            <button class="button button-block" ng-click="goToCreation()">Accept</button>
          </div>
        </div>
      </ion-content>
  </ion-modal-view>
</script>
